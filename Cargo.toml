[package]
name = "netlib-provider"
version = "0.2.0"
license = "Apache-2.0/MIT"
authors = [
  "Corey Richardson <corey@octayn.net>",
  "Ivan Ukhov <ivan.ukhov@gmail.com>",
]
description = "The package provides BLAS and LAPACK using the Netlib implementation."
homepage = "https://github.com/cmr/netlib-provider"
repository = "https://github.com/cmr/netlib-provider"
links = "blas"
build = "build.rs"
exclude = [
  "source/TESTING/*",
  "source/BLAS/TESTING/*",
  "source/CBLAS/testing/*",
]

[lib]
name = "netlib_provider"
path = "lib.rs"

[features]
static-netlib = []
system-netlib = []
exclude-cblas = []
exclude-lapacke = []

[build-dependencies]
cmake = "0.1"
